<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社Aipath | AI × 英語コーチング 映像授業</title>
    <style>
        :root {
            --toshin-green: #004d2c;
            --toshin-accent: #f0f7f4;
            --text-color: #333;
            --border-color: #ddd;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
            background-color: #f4f4f4;
        }

        /* ヘッダー：モバイルでは少しコンパクトに */
        header {
            background-color: var(--toshin-green);
            color: white;
            padding: 12px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        header h1 {
            margin: 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            text-align: center;
        }

        /* メインレイアウト */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden; /* デスクトップ用 */
        }

        /* 左側：講義リスト（サイドバー） */
        .sidebar {
            width: 350px;
            background-color: white;
            border-right: 1px solid var(--border-color);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 15px;
            background-color: #f0f0f0;
            font-weight: bold;
            font-size: 0.9rem;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 5;
        }

        .video-item {
            padding: 18px 20px; /* タップしやすく少し広めに */
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            -webkit-tap-highlight-color: transparent; /* モバイルのタップ青枠消し */
        }

        .video-item:active {
            background-color: #e8eee8;
        }

        .video-item.active {
            background-color: var(--toshin-accent);
            border-left: 5px solid var(--toshin-green);
            font-weight: bold;
        }

        .video-num {
            background: var(--toshin-green);
            color: white;
            border-radius: 50%;
            width: 26px;
            height: 26px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            flex-shrink: 0;
        }

        /* 右側：メインコンテンツ */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-wrapper {
            width: 100%;
            max-width: 1000px;
            background-color: black;
            aspect-ratio: 16 / 9;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-info {
            width: 100%;
            max-width: 1000px;
            margin-top: 15px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .video-title {
            font-size: 1.25rem;
            margin: 0 0 10px 0;
            color: var(--toshin-green);
            line-height: 1.4;
        }

        #display-desc {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        /* --- モバイル対応 (768px以下) --- */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                overflow: visible; /* 全体スクロールを許可 */
            }

            .sidebar {
                width: 100%;
                order: 2; /* 動画と説明の後に配置 */
                border-right: none;
                border-top: 1px solid var(--border-color);
                height: auto;
                overflow-y: visible;
            }

            .content {
                width: 100%;
                padding: 10px;
                order: 1; /* 動画エリアを先に表示 */
                box-sizing: border-box;
            }

            /* 動画を上部に固定したい場合はここを有効化 */
            /*
            .video-wrapper {
                position: sticky;
                top: 0;
                z-index: 50;
            }
            */

            .video-title {
                font-size: 1.1rem;
            }
            
            .video-item {
                padding: 15px; /* モバイルでは少しコンパクトに */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Aipath 映像受講システム</h1>
</header>

<div class="main-container">
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">講義リスト（全20回）</div>
        </aside>

    <main class="content">
        <div class="video-wrapper">
            <iframe id="main-player" src="" allowfullscreen></iframe>
        </div>
        <div class="video-info">
            <h2 id="display-title" class="video-title">講義を選択してください</h2>
            <p id="display-desc">リストから視聴したい講義を選択すると学習を開始できます。</p>
        </div>
    </main>
</div>

<script>
    const lessons = [
        { id: "VIDEO_ID_1", title: "第01回：文型と動詞の語法" },
        { id: "VIDEO_ID_2", title: "第02回：時制" },
        { id: "VIDEO_ID_3", title: "第03回：助動詞" },
        { id: "VIDEO_ID_4", title: "第04回：態" },
        { id: "VIDEO_ID_5", title: "第05回：不定詞" },
        { id: "VIDEO_ID_6", title: "第06回：動名詞" },
        { id: "VIDEO_ID_7", title: "第07回：分詞" },
        { id: "VIDEO_ID_8", title: "第08回：分詞構文" },
        { id: "VIDEO_ID_9", title: "第09回：疑問詞" },
        { id: "VIDEO_ID_10", title: "第10回：関係詞" },
        { id: "rnRog0wPj7s", title: "第11回：接続詞" },
        { id: "P18FmjAXUSg", title: "第12回：仮定法" },
        { id: "AO_wLaUWDQk", title: "第13回：比較" },
        { id: "JxHgsczlhLU", title: "第14回：否定" },
        { id: "Ob-fCYScI7E", title: "第15回：特殊構文" },
        { id: "2hwaIigYkp4", title: "第16回：無生物主語" },
        { id: "SISaJMynLFo", title: "第17回：冠詞" },
        { id: "wJzue_9-weI", title: "第18回：名詞・代名詞" },
        { id: "tEZcJcUh0JE", title: "第19回：形容詞" },
        { id: "3MI0yXxLDtM", title: "第20回：副詞" }
    ];

    const sidebar = document.getElementById('sidebar');
    const player = document.getElementById('main-player');
    const titleDisp = document.getElementById('display-title');

    lessons.forEach((lesson, index) => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `
            <span class="video-num">${index + 1}</span>
            <span>${lesson.title}</span>
        `;
        
        item.onclick = () => {
            document.querySelectorAll('.video-item').forEach(el => el.classList.remove('active'));
            item.classList.add('active');
            
            player.src = `https://www.youtube.com/embed/${lesson.id}?rel=0&modestbranding=1&autoplay=1`;
            titleDisp.innerText = lesson.title;

            // モバイルの場合、クリック後に動画位置までスムーズスクロール
            if (window.innerWidth <= 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };
        
        sidebar.appendChild(item);
    });

    window.onload = () => {
        const firstItem = document.querySelector('.video-item');
        if(firstItem) {
            // 初回読み込み時は自動再生されないよう、クリックイベントのみシミュレート（またはsrcセットのみ）
            firstItem.classList.add('active');
            player.src = `https://www.youtube.com/embed/${lessons[0].id}?rel=0&modestbranding=1`;
            titleDisp.innerText = lessons[0].title;
        }
    };
</script>

</body>
</html>
